{% load static wagtailcore_tags %}

<div class="row {% block extra-classes %}{% endblock %} event mini">
    <div class="col-6">
        <div class="title"><a href="{{event.url}}"><span>{{event.title}}</span></a></div>
        <div class="location"><span class="label">Where: </span>{{event.location}}</div>
        <div class="date"><span class="label">Date: </span>{{event.date}}</div>
        <div class="summary"><div class="label">Event Summary: </div>
            {{event.exerpt|richtext}}
        </div>
    </div>
    <div class="col-6">
      <div class="event-image">
        <img class="event-image" src="{% static 'img/dcfullstack_logo.png' %}" alt="DC Full Stack">
      </div>
    </div>
</div>
