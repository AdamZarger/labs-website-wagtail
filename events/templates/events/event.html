{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-homepage{% endblock %}

{% block content %}
    <div class="col-sm">
        <h1 style="margin-top: 10px">{{page.title}}</h1>
        <h3><i>{{page.location}} - {{page.date}}</i></h3>
        <div>
            {{page.body}}
        </div>
        <div class="card card-block bg-light"> {{page.author|richtext}} </div>
    </div>
{% endblock %}
