{% load static %}

<div class="header">
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-dark">
            <a href="/" class="navbar-brand">
                <img src='{% static "img/Excella_labs_red_white.png" %}' class="excella-labs-logo"/>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ml-auto">
                    {% for nav_page in settings.home.NavLinks.pages %}
                        <a class="nav-item nav-link" href="{{ nav_page.value.url }}">{{ nav_page.value.title }}</a>
                    {% endfor %}
                    <a class="nav-item nav-link" href="https://github.com/excellalabs/labs-website-wagtail" target="_blank" rel="noreferrer noopener">
                        <i class="fab fa-github github-icon"></i>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</div>
