{% extends "base.html" %}

{% block content %}
    <div class="col-sm">
        <h1 style="margin-top: 10px">{{page.title}}</h1>
        <div class="list">
          {% for child in page.get_children.specific %}
            <div class="list-item">
              {% block list_item %}{{ child }}{% endblock %}
            </div>
          {% endfor %}
        </div>
    </div>
{% endblock %}
