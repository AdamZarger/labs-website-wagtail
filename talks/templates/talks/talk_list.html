{% extends "base.html" %}

{% block content %}
    <div class="col-sm">
        <h1 style="margin-top: 10px">{{page.title}}</h1>
        <div>
          {% for child in page.get_children %}
            <a href="{{ child.url }}">{{child.title }}</a>
          {% endfor %}
        </div>
    </div>
{% endblock %}
